services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: medconsult
      POSTGRES_USER: medconsult
      POSTGRES_PASSWORD: medconsult
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data

volumes:
  pgdata:
  redisdata:
