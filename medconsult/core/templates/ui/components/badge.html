{% with v=variant|default:"neutral" %}
<span class="inline-flex items-center rounded-full px-2.5 py-1 text-xs font-medium
  {% if v == 'success' %} bg-emerald-50 text-emerald-800 border border-emerald-200
  {% elif v == 'danger' %} bg-rose-50 text-rose-800 border border-rose-200
  {% elif v == 'warning' %} bg-amber-50 text-amber-800 border border-amber-200
  {% else %} bg-slate-50 text-slate-800 border border-slate-200 {% endif %}">
  {{ label }}
</span>
{% endwith %}
