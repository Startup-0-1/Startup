{# usage: include with id name label type value placeholder error #}
<div>
  <label for="{{ id }}" class="block text-sm font-medium text-slate-700 mb-1">{{ label }}</label>
  <input
    id="{{ id }}"
    name="{{ name }}"
    type="{{ type|default:'text' }}"
    value="{{ value|default:'' }}"
    {% if placeholder %}placeholder="{{ placeholder }}"{% endif %}
    class="w-full rounded-xl border border-slate-200 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-slate-300"
    {% if required %}required{% endif %}
  >
  {% if error %}
    <p class="text-xs text-rose-600 mt-1">{{ error }}</p>
  {% endif %}
</div>
