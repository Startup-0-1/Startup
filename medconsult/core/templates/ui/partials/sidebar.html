<aside class="w-64 bg-white border-r hidden md:block">
  <div class="px-4 py-6">
    <a href="/" class="font-semibold text-lg tracking-tight">MedConsult</a>
    <p class="text-xs text-slate-500 mt-1">Care, scheduled.</p>
  </div>

  <nav class="px-2 space-y-1">
    <a class="block px-3 py-2 rounded-lg hover:bg-slate-100 text-sm" href="{% url 'welcome' %}">Dashboard</a>
    <a class="block px-3 py-2 rounded-lg hover:bg-slate-100 text-sm" href="{% url 'doctor-search' %}">Find Doctors</a>

    <div class="pt-3 mt-3 border-t">
      <p class="px-3 text-xs font-semibold text-slate-500 uppercase tracking-wider">Patient</p>
      <a class="block px-3 py-2 rounded-lg hover:bg-slate-100 text-sm" href="{% url 'patient-appointments' %}">My Appointments</a>
      <a class="block px-3 py-2 rounded-lg hover:bg-slate-100 text-sm" href="{% url 'documents' %}">Documents</a>
      <a class="block px-3 py-2 rounded-lg hover:bg-slate-100 text-sm" href="{% url 'prescriptions' %}">Prescriptions</a>
    </div>

    <div class="pt-3 mt-3 border-t">
      <p class="px-3 text-xs font-semibold text-slate-500 uppercase tracking-wider">Doctor</p>
      <a class="block px-3 py-2 rounded-lg hover:bg-slate-100 text-sm" href="{% url 'doctor-schedule' %}">Schedule</a>
      <a class="block px-3 py-2 rounded-lg hover:bg-slate-100 text-sm" href="{% url 'doctor-appointments' %}">Appointments</a>
    </div>

    <div class="pt-3 mt-3 border-t">
      <a class="block px-3 py-2 rounded-lg hover:bg-slate-100 text-sm" href="{% url 'profile' %}">Profile</a>
      <a class="block px-3 py-2 rounded-lg hover:bg-slate-100 text-sm" href="{% url 'settings-view' %}">Settings</a>
    </div>

    {% if request.user.is_staff %}
      <div class="pt-3 mt-3 border-t">
        <a class="block px-3 py-2 rounded-lg hover:bg-slate-100 text-sm" href="/admin/">Admin</a>
      </div>
    {% endif %}
  </nav>
</aside>
